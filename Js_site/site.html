<html>
 <head>
    <title>Formulário</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" href="img/favicon.png">
    <script src="js/validacao.js"></script>
 </head>

 <body>
     
     <div class="main">
         <div id="form_box">

            <h2>Formulário de Cadastro</h2>

            <form>

                <div class="f_line">
                    <span>
                        <label>Nome Completo:<span class="obg">*</span></label>
                        <input type="text" id="i_nomecompleto" required>
                    </span>

                    <span>
                        <label>E-mail:<span class="obg">*</span></label>
                        <input type="text" id="i_email" required>
                    </span>
                </div>

                <div class="f_line">
                    <span>
                        <label>Data de nascimento <span class="obg">*</span></label>
                        <input type="date" id="i_data" required>
                    </span>

                    <span>
                        <label>Onde conheceu o site:</label>
                        <select id="i_onde">
                            <option value="fac">Facebook </option>
                            <option value="ins">Instagram </option>
                            <option value="ins">Whatsapp </option>
                            <option value="out">Outros </option>
                        </select>
                    </span>
                </div>

                <div class="f_line">
                    <span>
                        <label>Gostou do site:</label>

                        Sim
                        <input type="radio" value="m" name="i_notificacao" id="i_notificacao" checked>
                        Não
                        <input type="radio" value="o" name="i_notificacao" id="i_notificacao">

                    </span>
                </div>

                <div class="f_line">
                    <span>
                        <label>Senha:<span class="obg">*</span></label>
                        <input type="password" id="i_senha" required>
                    </span>

                </div>

                <div class="f_line">
                    <span>
                        <input type="submit" id="btt_form" value="Concluir" onclick="validacao();">
                    </span>
                </div>
                
            </form>

         </div>
     </div>
 </body>

</html>
